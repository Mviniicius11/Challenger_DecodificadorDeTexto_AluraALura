<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de texto</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reponsive.css">
</head>

<body>

    <header class="cabecalho">
    </header>

    <main>

        <a class="btnHome" href="">
            <img id="logo" class="logo" src="./assets/Logo_escuro.png" alt="Logo">
        </a>

        <section class="conteudo_entrada">
            <div class="conteudo_entrada_texto">

                <textarea id="textoInput" class="conteudo_entrada_texto_input" name="" cols="30" rows="14" placeholder="
Pronto para codificar 
ou decodificar seu texto? 
Digite aqui!
"></textarea>

                <div class="conteudo_entrada_texto_requisitos">
                    <img class="conteudo_entrada_texto_exclamacao" src="./assets/exclamation_white.png"
                        alt="icone exclamacao">

                    <p class="conteudo_entrada_texto_info_requisitos">
                        Apenas letras min√∫sculas e sem acento.
                    </p>
                </div>
            </div>

            <div id="botoes_entrada" class="botoes_entrada">
                <div onclick="btnCriptografar()" id="botoes" class="botoes_entrada_fundo_criptografar">
                    <a class="botoes_entrada_criptografar">
                        Criptografar
                    </a>
                </div>

                <div onclick="btnDescriptografar()" id="botoes" class="botoes_entrada_fundo_descriptografar">
                    <a class="botoes_entrada_descriptografar">
                        Descriptografar
                    </a>
                </div>
            </div>
        </section>

        <section class="conteudo_saida">
            <img id="imgSaida" class="conteudo_saida_imgAguardandoConteudo" src="./assets/High quality products 1 1.png"
                alt="imgAguardandoConteudo">

            <p id="nenhumaMsg" class="conteudo_saida_vazio">
                Nenhuma mensagem encontrada
            </p>

            <textarea id="conteudoSaidaTextoCriptografado" name="" class="conteudo_saida_textocriptografado" cols="30"
                rows="10" style="display: none;"></textarea>

            <div onclick="copiarTexto()" id="conteudoSaidaBotoes" class="conteudo_saida_botoes" style="display: none;">
                <a id="conteudo_saida_botoes_copiar" class="conteudo_saida_botoes_copiar">
                    Copiar
                </a>
            </div>
        </section>

    </main>

    <footer class="rodape">
        Desenvolvido por M. Viniicius - Projeto Alura
    </footer>

    <script src="./app.js" defer></script>

</body>

</html>
